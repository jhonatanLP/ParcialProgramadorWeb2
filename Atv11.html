<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado:</p>
    <video width="640" height="360" controls>
        <source src="caminho/para/seu/exemplo.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="640" height="360" src="https://www.youtube.com/watch?v=mE1ipMq6B0I" frameborder="0" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://vimeo.com/pt-br/campaigns/generation-vimeo" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
